name: Replace Tag and Push Image

on:
  workflow_call:

jobs:
  replace_tag:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Run replace-tag action
        uses: ./.github/actions/replace-tag  # Calls your custom GitHub Action located in the repo.

      - name: Configure Git user
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
      
      - name: Commit and push changes
        run: |
          git add input.txt
          git commit -m "Replace tag 1 with tag 2 via reusable workflow" || echo "No changes to commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:${{ github.ref_name }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/devops-case-study/replace-tag-app:latest

      - name: Verify Docker image was pushed
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/devops-case-study/replace-tag-app:latest
          echo "Verifying pushed image: $IMAGE"
          if docker pull $IMAGE; then
            echo "Image pulled and verified successfully."
          else
            echo "Failed to verify the image. Check image name, authentication, or registry status." >&2
            exit 1
          fi
