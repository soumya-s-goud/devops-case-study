name: Replace Tag Reusable Workflow

on:
  workflow_call:

jobs:
  replace_tag:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Run replace-tag action
        uses: ./.github/actions/replace-tag  # Calls your custom GitHub Action located in the repo.

      - name: Configure Git user
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
      
      - name: Commit and push changes
        run: |
          git add input.txt
          git commit -m "Replace tag 1 with tag 2 via reusable workflow" || echo "No changes to commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:${{ github.ref_name }}
